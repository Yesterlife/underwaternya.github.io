            <h1>关于</h1>
            <p>林沁，<a href="https://the-offline.com/">离线</a>实习生，<a href="http://liqi.io">利器</a>运营者。</p>

<p>有点不擅交流，但大概比一年前自信了很多。</p>

<p>想学的东西很多，SQL / JavaScript / Swift / Python 都在半吊子自学中。用 FL Studio 写过一段时间的曲子，但发现还是扒谱好玩。还自学过一段时间的钢琴，当时弹得最顺的就是《月半小夜曲》。</p>

<p>最近玩的游戏是 <a href="http://store.steampowered.com/app/365450/">Hacknet</a>，顺便用来学习命令行。</p>

<p>也想好好写作，至少能做到言语表达清楚，思维流畅。</p>

<p>多多指教。</p>
